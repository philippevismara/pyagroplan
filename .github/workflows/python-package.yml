# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install setuptools (needed from Python 3.12)
      run: pip install setuptools
    - name: Set up GraalVM Native Image toolchain
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '22'
        distribution: 'graalvm'
    - name: Install Swig
      run: sudo apt-get install swig
    - name: Download latest version from GitHub
      run: |
        git clone --recurse-submodules https://github.com/chocoteam/pychoco.git
    - name: Build
      run: |
        cd pychoco
        sh build.sh
        pip uninstall -y pychoco
        pip install .
        cd ..
    - name: Test with pytest
      run: |
        python -m pytest tests
