# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - uses: actions/checkout@v4
      with:
        repository: chocoteam/pychoco
        path: pychoco
        submodules: recursive
    - id: pychoco-pull
      run: |
        cd pychoco
        echo "PYCHOCO_LATEST_HASH=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
        cd ..
    - name: Cache pychoco build
      id: cache-pychoco
      uses: actions/cache@v4
      env:
        cache-name: cache-pychoco-build
      with:
        path: pychoco
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.PYCHOCO_LATEST_HASH }}
    - if: ${{ steps.cache-pychoco.outputs.cache-hit != 'true' }}
      name: Install setuptools (needed from Python 3.12)
      run: pip install setuptools
    - if: ${{ steps.cache-pychoco.outputs.cache-hit != 'true' }}
      name: Set up GraalVM Native Image toolchain
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '22'
        distribution: 'graalvm'
        cache: 'maven'
    - if: ${{ steps.cache-pychoco.outputs.cache-hit != 'true' }}
      name: Install Swig
      run: sudo apt-get install swig
    - if: ${{ steps.cache-pychoco.outputs.cache-hit != 'true' }}
      name: Build
      run: |
        cd pychoco
        sh build.sh
        cd ..
    - name: Install latest pychoco version
      run: |
        pip uninstall -y pychoco
        pip install pychoco/
    - name: Test with pytest
      run: |
        python -m pytest tests
